<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 19</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <form action="" name="articleForm" id="articleForm">
            <label for="header">Put header</label><br>
            <input type="text" name="header" id="headername"><br>
            <label for="text-article">Put text</label><br>
            <textarea name="textarticle" id="textarticle" cols="30" rows="10"></textarea><br>
            <label for="setimage">Set image:</label>
            <select name="setimage" id="setimage">
                <option value="" selected disabled>Set image</option>
                <option value="images/1.png">Image 1</option>
                <option value="images/2.png">Image 2</option>
                <option value="images/3.png">Image 3</option>
            </select>
            <label for="position"> float:</label>
            <input type="radio" name="position" id="" value="left" checked>left
            <input type="radio" name="position" id="" value="right">right<br>
            <label for="color">Set text color:</label>
            <input type="color" name="color" id="" value="#808080"><br>
            <label for="bgcolor">Set background color:</label>
            <input type="color" name="bgcolor" id="" value="#ffffff">

            <br><br>
            <a href="" class="add-article">Add article</a>
        </form>

    </section>

    <script src="script.js"></script>
</body>
</html>
